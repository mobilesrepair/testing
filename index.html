<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung FRP Tool Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone-frame {
            width: 360px;
            height: 740px;
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 30px;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            font-size: 12px;
            align-items: center;
        }
        
        .samseng-logo {
            font-weight: 700;
            font-size: 14px;
        }
        
        .frp-container {
            padding: 20px;
        }
        
        .frp-title {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }
        
        .frp-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .google-account {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .google-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4285F4;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #e0e0e0;
        }
        
        .account-info {
            flex: 1;
        }
        
        .account-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .account-email {
            font-size: 13px;
            color: #666;
        }
        
        .frp-form {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: #3478F6;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .unlock-status {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .status-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .status-success {
            color: #4CAF50;
            display: none;
        }
        
        .status-error {
            color: #F44336;
            display: none;
        }
        
        .status-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
        }
        
        .home-button {
            width: 60px;
            height: 60px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        
        .samseng-watermark {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="status-bar">
                <div>9:41</div>
                <div class="samseng-logo">SAMSENG</div>
                <div>
                    <span class="battery">100%</span>
                </div>
            </div>
            
            <div class="frp-container">
                <div class="frp-title">Google Account Verification</div>
                <div class="frp-subtitle">Verify it's you to continue</div>
                
                <div class="google-account">
                    <div class="google-icon">G</div>
                    <div class="account-info">
                        <div class="account-name">Zuu Caster</div>
                        <div class="account-email">malaysiagsm1@gmail.com</div>
                    </div>
                </div>
                
                <div class="frp-form">
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" class="input-field" id="password" placeholder="Enter your password">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Security Code (optional)</label>
                        <input type="text" class="input-field" id="security-code" placeholder="Enter security code if available">
                    </div>
                    
                    <button class="btn btn-primary" id="verify-btn">Verify Account</button>
                    <button class="btn btn-secondary" id="forgot-password">Contact Support (WhatsApp)</button>
                </div>
                
                <div class="unlock-status" id="unlock-status">
                    <div class="status-icon status-success" id="success-icon">✓</div>
                    <div class="status-icon status-error" id="error-icon">✗</div>
                    <div class="loader" id="loader"></div>
                    <div class="status-text" id="status-text"></div>
                </div>
            </div>
            
            <div class="samseng-watermark">SAMSENG</div>
            
            <div class="navigation-buttons">
                <div class="home-button">⌂</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyBtn = document.getElementById('verify-btn');
            const forgotPasswordBtn = document.getElementById('forgot-password');
            const unlockStatus = document.getElementById('unlock-status');
            const successIcon = document.getElementById('success-icon');
            const errorIcon = document.getElementById('error-icon');
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('status-text');
            const passwordField = document.getElementById('password');
            
            verifyBtn.addEventListener('click', function() {
                // Show loading state
                unlockStatus.style.display = 'block';
                loader.style.display = 'block';
                successIcon.style.display = 'none';
                errorIcon.style.display = 'none';
                statusText.textContent = '';
                
                // Hide the form
                document.querySelector('.frp-form').style.display = 'none';
                document.querySelector('.google-account').style.display = 'none';
                document.querySelector('.frp-subtitle').style.display = 'none';
                
                // Simulate processing delay
                setTimeout(function() {
                    loader.style.display = 'none';
                    
                    if(passwordField.value === 'samsungfrp') {
                        // Successful unlock
                        successIcon.style.display = 'block';
                        statusText.textContent = 'Account verified successfully! FRP lock removed.';
                        
                        // Change phone UI to unlocked state after delay
                        setTimeout(function() {
                            document.querySelector('.frp-title').textContent = 'Welcome';
                            document.querySelector('.frp-subtitle').style.display = 'block';
                            document.querySelector('.frp-subtitle').textContent = 'Your device is ready to use';
                            
                            // Create a simple home screen
                            const homeScreenHtml = `
                                <div style="padding: 20px;">
                                    <div style="text-align: center; margin-top: 50px;">
                                        <img src="https://placehold.co/100x100" alt="Samsung Galaxy smartphone home screen with app icons" style="border-radius: 20px; margin-bottom: 20px;" />
                                        <h2 style="font-size: 24px; margin-bottom: 10px;">Welcome to your Galaxy</h2>
                                        <p style="color: #666;">Device is now fully unlocked</p>
                                    </div>
                                </div>
                            `;
                            
                            unlockStatus.innerHTML = homeScreenHtml;
                        }, 2000);
                    } else {
                        // Failed unlock
                        errorIcon.style.display = 'block';
                        statusText.textContent = 'Account verification failed. Please try again.';
                        
                        // Show the form again after delay
                        setTimeout(function() {
                            unlockStatus.style.display = 'none';
                            document.querySelector('.frp-form').style.display = 'block';
                            document.querySelector('.google-account').style.display = 'flex';
                            document.querySelector('.frp-subtitle').style.display = 'block';
                        }, 2000);
                    }
                }, 3000);
            });
            
            forgotPasswordBtn.addEventListener('click', function() {
                window.location.href = "https://wa.me/60178040403?text=Help%20with%20Samsung%20FRP%20unlock";
            });
            
            // Home button functionality
            document.querySelector('.home-button').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
</body>
</html>
